<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Mining</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bitcoin Mining Dashboard</h1>
    </header>
    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-message"></p>
        </section>
        <section id="signup-section">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="new-username" placeholder="New Username" required>
                <input type="password" id="new-password" placeholder="New Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p id="signup-message"></p>
        </section>
        <section id="subscription-section" style="display:none;">
            <h2>Available Subscriptions</h2>
            <ul id="subscription-list">
                <li>Basic Plan - $10/month</li>
                <li>Standard Plan - $20/month</li>
                <li>VIP Plan - $50/month</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bitcoin Mining Corp</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
